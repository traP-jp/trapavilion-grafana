global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app: "prometheus"

  # Time Table exporter for events timeline
  - job_name: "time_table"
    metrics_path: /metrics
    static_configs:
      - targets: ["time_table_exporter:9100"] # adjust if exporter runs on a different host/container
