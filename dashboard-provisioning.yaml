apiVersion: 1

providers:
  - name: "traQ"
    folder: ""
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/traq
      foldersFromFilesStructure: true

  - name: "Main"
    folder: ""
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/main
      foldersFromFilesStructure: true
